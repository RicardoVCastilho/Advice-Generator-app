<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Exercício| Gerador de conselhos Simples-app</title>
</head>
<body>
    <main class="cartao">
        <div class="conselho">
            <h2 class="id-conselho"> Lua é linda </h2>
            <p class="descricao-conselho"> Minha Lua é uma princesa linda </p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="Dvisor Padrão">
            </picture>
            <button class="atualizacao-conselho">
                <img src="./src/images/icon-dice.svg" alt="Ícone de dado">
            </button>
        </div>
    </main>
</body>
</html>
